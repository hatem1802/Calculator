<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calc">
        <div class="output">
            <div class="last"></div>
            <div class="result">
                0
            </div>
        </div>
        <table class="buttons">
            <tr>
                <td class="button"><button id="ac">AC</button></td>
                <td class="button"><button id="del">del</button></td>
                <td class="button"><button id="percent">%</button></td>
                <td class="button"><button id="divide">รท</button></td>
            </tr>
            <tr>
                <td class="button"><button class="num" id="7">7</button></td>
                <td class="button"><button class="num" id="8">8</button></td>
                <td class="button"><button class="num" id="9">9</button></td>
                <td class="button"><button id="multiple">ร</button></td>
            </tr>
            <tr>
                <td class="button"><button class="num" id="4">4</button></td>
                <td class="button"><button class="num" id="5">5</button></td>
                <td class="button"><button class="num" id="6">6</button></td>
                <td class="button"><button id="minus">-</button></td>
            </tr>
            <tr>
                <td class="button"><button class="num" id="1">1</button></td>
                <td class="button"><button class="num" id="2">2</button></td>
                <td class="button"><button class="num" id="3">3</button></td>
                <td class="button"><button id="plus">+</button></td>
            </tr>
            <tr>
                <td class="button" colspan="2" class="num"><button id="0">0</button></td>
                <td class="button"><button id="dot">.</button></td>
                <td class="button"><button id="equal">=</button></td>
            </tr>
        </table>
    </div>

    <script src="main.js"></script>
</body>

</html>
